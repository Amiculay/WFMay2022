<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Profile</title>
    </head>

    <body>
        <div class="container">
            <div class="top">
                <div class="profilePic">
                    <img src="icons/user-circle.png" alt="Profile picture">
                </div>
            </div>
            <div class="bottom">
                <h1>Jane Doe</h1>
                <div class="marker">
                    <img class="icon" src="icons/map-marker.png" alt="Marker">
                    <h3></h3>Seattle</h3>
                </div>
                <div class="info">
                    <h5>Developer | Engineer | Problem Solver</h5>
                    <h5>Master of shadows and the internet!</h5>
                </div>
                <div class="gear">
                    <img class="icon" src="icons/gear.png" alt="Gear setting">
                    <a href="#">edit profile</a>
                </div>
            </div>
        </div>
    </body>
</html>

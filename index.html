<!DOCTYPE html>


<html lang="en">
    <!--Not shown to the user at all, this is the title-->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My first webpage</title>
    </head>
    <!--This is shown to the user-->
    <!--Inline-block element - Only takes up necessary space-->
    <!--Block element - Takes up their own space-->
    <!--Understand parent tags and child tags, i.e. <p><strong></strong></p>-->
    <body>
        <h1>Welcome to coding dojo!</h1>
        <h3>This is h3.</h3>
        <h5>This is h5.</h5>

        <p>I <strong>have</strong> made changes to the text.</p>
        <a href="https://login.codingdojo.com">
            Learn Platform
        </a>

        <ul> <!--Unordered list-->
            <li>Pizza</li>
            <li>Scallops</li>
            <li>Sushi</li>
            <li>Cheese Burgers</li>
            <li>Food</li>
        </ul>
        <ol> <!--Ordered list-->
            <li>Red</li>
            <li>Blue</li>
            <li>Gold</li>
            <li>Green</li>
        </ol>
        <table>
            <tr>
                <th>Name</th>
                <th>City</th>
            </tr>
            <tr>
                <td>Bob</td>
                <td>Dallas</td>
            </tr>
            <tr>
                <td>Dan</td>
                <td>Denver</td>
            </tr>
            <tr>
                <td>Carl</td>
                <td>Seattle</td>
            </tr>
        </table>
        <img src="kitten.jpg" alt="cute kitten" width="300" height="200">

        <form>
            <input type="text" name="food">
            <input type="number" name="number">
            <input type="date" name="date">
            <input type="password" name="mypass">
            <input type="checkbox" name="myCheckBox">
            <br>
            <select name="city">
                <option value="SEA">Seattle</option>
                <option value="DFW">Dallas</option>
                <option value="CDO">Denver</option>
            </select>
        </form>

        <!--Use more than 2 elements and do not put plain text-->
        <div>
            <p>text</p>
            <span>text2</span>
        </div>
    </body>
</html>

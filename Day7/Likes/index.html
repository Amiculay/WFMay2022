<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Likes</title>
</head>

<body>
    
    <!--Top nav-->
    <div class="top">
        <div class="nav">
            <h1>Network</h1>
        </div>
    </div>

    <!--Header-->
    <div class="header">
        <h1>Your Feed</h1>
    </div>

    <!--Container-->
    <div class="container">


        <!--Left text-->
        <div class="left">
            <div class="profile">
                <img src="icon/user-circle.png" alt="User image">
                <a href="#">Add an avatar</a>
                <h1>James Doe</h1>
            </div>
        </div>

        <!--Right text-->
        <div class="right">
            <div class="infoContainer">
                <div class="topInfo">
                    <div class="leftInfo">
                        <h1>Neil M</h1>
                    </div>
                    <div class="rightInfo">
                        <h2 id="like1">9 like(s)</h2>
                        <button type="button" onclick="like1()">Like</button>
                    </div>
                </div>
                <div class="bottomInfo">
                    <h2>I just set up this new discord bot, let me know what you all thinkg. <a href="#">link</a></h2>
                </div>
            </div>
            <div class="infoContainer">
                <div class="topInfo">
                    <div class="leftInfo">
                        <h1>Nichole K</h1>
                    </div>
                    <div class="rightInfo">
                        <h2 id="like2">12 like(s)</h2>
                        <button type="button" onclick="like2()">Like</button>
                    </div>
                </div>
                <div class="bottomInfo">
                    <h2>Just finished my <a href="#">next comic</a>, check it out.</h2>
                </div>
            </div>
            <div class="infoContainer">
                <div class="topInfo">
                    <div class="leftInfo">
                        <h1>Jim R</h1>
                    </div>
                    <div class="rightInfo">
                        <h2 id="like3">9 like(s)</h2>
                        <button type="button" onclick="like3()">Like</button>
                    </div>
                </div>
                <div class="bottomInfo">
                    <h2>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</h2>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
